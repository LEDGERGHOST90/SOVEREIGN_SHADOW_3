version: '3.8'

# üåê SHADOW.AI II - UNIFIED EMPIRE ARCHITECTURE
# Modular, Containerized, Production-Ready System
# Owner: LEDGERGHOST90

services:
  # üîå API Gateway - Single entry point for all services
  api-gateway:
    build:
      context: ./infra/gateway
      dockerfile: Dockerfile
    container_name: shadow-ai-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./infra/gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/gateway/ssl:/etc/nginx/ssl:ro
      - ./logs/gateway:/var/log/nginx
    networks:
      - shadow-network
    depends_on:
      - dashboard
      - mcp-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üéõÔ∏è Dashboard - Sovereign Legacy Loop Frontend
  dashboard:
    build:
      context: ./sovereign_legacy_loop/app
      dockerfile: Dockerfile
    container_name: shadow-ai-dashboard
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost}
    volumes:
      - ./sovereign_legacy_loop/app/.next:/app/.next
      - ./logs/dashboard:/app/logs
    networks:
      - shadow-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ü§ñ MCP Server - Claude AI Integration
  mcp-server:
    build:
      context: ./sovereign_legacy_loop/ClaudeSDK
      dockerfile: Dockerfile
    container_name: shadow-ai-mcp
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SANDBOX_MODE=${SANDBOX_MODE:-false}
      # Exchange APIs
      - BINANCEUS_KEY=${BINANCEUS_KEY}
      - BINANCEUS_SECRET=${BINANCEUS_SECRET}
      - KRAKEN_KEY=${KRAKEN_KEY}
      - KRAKEN_SECRET=${KRAKEN_SECRET}
      - OKX_KEY=${OKX_KEY}
      - OKX_SECRET=${OKX_SECRET}
      - OKX_PASSPHRASE=${OKX_PASSPHRASE}
      # Database
      - POSTGRES_URL=${POSTGRES_URL}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - ./sovereign_legacy_loop/ClaudeSDK:/app
      - ./logs/mcp:/app/logs
    networks:
      - shadow-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # üìä Multi-Exchange Connector
  exchange-connector:
    build:
      context: ./sovereign_legacy_loop/multi-exchange-crypto-mcp
      dockerfile: Dockerfile
    container_name: shadow-ai-exchange
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SANDBOX_MODE=${SANDBOX_MODE:-false}
      # Exchange APIs
      - BINANCEUS_KEY=${BINANCEUS_KEY}
      - BINANCEUS_SECRET=${BINANCEUS_SECRET}
      - KRAKEN_KEY=${KRAKEN_KEY}
      - KRAKEN_SECRET=${KRAKEN_SECRET}
      - OKX_KEY=${OKX_KEY}
      - OKX_SECRET=${OKX_SECRET}
      - OKX_PASSPHRASE=${OKX_PASSPHRASE}
      # Database
      - POSTGRES_URL=${POSTGRES_URL}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - ./sovereign_legacy_loop/multi-exchange-crypto-mcp:/app
      - ./logs/exchange:/app/logs
    networks:
      - shadow-network
    depends_on:
      - postgres
      - redis

  # üóÑÔ∏è PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shadow-ai-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-shadow_ai}
      - POSTGRES_USER=${POSTGRES_USER:-trader}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - shadow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trader} -d ${POSTGRES_DB:-shadow_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ‚ö° Redis Cache
  redis:
    image: redis:7-alpine
    container_name: shadow-ai-cache
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - shadow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # üìà Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: shadow-ai-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - shadow-network
    ports:
      - "9090:9090"

  # üìä Visualization - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: shadow-ai-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - shadow-network
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

  # üîç Log Aggregation - Loki
  loki:
    image: grafana/loki:latest
    container_name: shadow-ai-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./infra/monitoring/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    networks:
      - shadow-network
    ports:
      - "3100:3100"

  # üì§ Log Shipping - Promtail
  promtail:
    image: grafana/promtail:latest
    container_name: shadow-ai-promtail
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/shadow-ai:ro
      - ./infra/monitoring/promtail-config.yaml:/etc/promtail/config.yml:ro
    networks:
      - shadow-network
    depends_on:
      - loki

  # üîî Alert Manager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: shadow-ai-alerts
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./infra/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - shadow-network
    ports:
      - "9093:9093"
    depends_on:
      - prometheus

networks:
  shadow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
  alertmanager-data:
    driver: local
