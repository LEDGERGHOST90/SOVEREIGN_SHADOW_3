version: '3.8'

# üåê SHADOW.AI II - CORE SERVICES ONLY
# Simplified version for initial testing

services:
  # üóÑÔ∏è PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shadow-ai-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-shadow_ai_dev}
      - POSTGRES_USER=${POSTGRES_USER:-trader}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - shadow-network
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trader} -d ${POSTGRES_DB:-shadow_ai_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ‚ö° Redis Cache
  redis:
    image: redis:7-alpine
    container_name: shadow-ai-cache
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - shadow-network
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ü§ñ MCP Server - Claude AI Integration
  mcp-server:
    build:
      context: ./sovereign_legacy_loop/ClaudeSDK
      dockerfile: Dockerfile
    container_name: shadow-ai-mcp
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SANDBOX_MODE=${SANDBOX_MODE:-true}
      # Database
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-trader}:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/${POSTGRES_DB:-shadow_ai_dev}
      - REDIS_URL=redis://redis:6379
    # volumes:
    #   - ./sovereign_legacy_loop/ClaudeSDK:/app
    #   - ./logs/mcp:/app/logs
    networks:
      - shadow-network
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  shadow-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
