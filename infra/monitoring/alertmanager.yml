# ðŸ”” Alert Manager Configuration for Shadow.AI II
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@shadow-ai.local'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://webhook:5001/'

- name: 'critical-alerts'
  email_configs:
  - to: 'admin@shadow-ai.local'
    subject: 'ðŸš¨ CRITICAL Shadow.AI Alert'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      {{ end }}

- name: 'trading-alerts'
  webhook_configs:
  - url: 'http://dashboard:3000/api/alerts'
    send_resolved: true




