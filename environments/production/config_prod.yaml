# ðŸš€ PRODUCTION ENVIRONMENT CONFIGURATION
# Purpose: Real money, real trades, live execution
# Risk Level: REAL CAPITAL AT RISK

environment:
  name: "Production"
  tier: "production"
  mode: "live_trading"
  purpose: "Real money trading with institutional-grade safety"

trading_config:
  starting_capital: 500.0    # Start very small
  max_position_size: 0.005   # 0.5% ultra-conservative
  max_daily_trades: 5        # Low frequency, high quality
  min_spread_threshold: 0.003 # 0.3% minimum spread

data_sources:
  mode: "live_feeds"
  providers:
    - "binance_live"
    - "coinbase_pro"
    - "kraken_live"
  real_time: true
  redundancy: true
  backup_feeds: true

execution:
  mode: "live_trading"
  real_exchanges: true
  real_execution: true
  real_money: true
  real_fees: true
  real_slippage: true

risk_management:
  stop_loss: 0.02      # 2% stop loss
  take_profit: 0.01    # 1% take profit
  max_drawdown: 0.05   # 5% max drawdown
  daily_loss_limit: 0.02  # 2% daily loss limit
  consecutive_loss_limit: 2
  position_correlation_limit: 0.6

logging:
  level: "INFO"
  verbose: false
  save_all_trades: true
  performance_metrics: true
  audit_trail: true
  compliance_logging: true

compliance:
  trade_reporting: true
  tax_reporting: true
  regulatory_compliance: true
  audit_trail: true
  risk_disclosures: true

exchanges:
  binance_live:
    enabled: true
    mode: "live"
    paper_trading: false
    pairs: ["BTCUSDT", "ETHUSDT", "BNBUSDT"]
    api_required: true
    verification_required: true
  
  coinbase_pro:
    enabled: true
    mode: "live"
    paper_trading: false
    pairs: ["BTC-USD", "ETH-USD"]
    api_required: true
    verification_required: true
  
  kraken_live:
    enabled: false  # Start with fewer exchanges
    mode: "live"
    paper_trading: false
    pairs: ["XXBTZUSD", "XETHZUSD"]
    api_required: true
    verification_required: true

performance_targets:
  monthly_return: 0.03      # 3% conservative target
  win_rate: 0.55           # 55% win rate minimum
  sharpe_ratio: 1.2        # Good risk-adjusted returns
  max_drawdown: 0.02       # 2% max drawdown

safety:
  emergency_stop: true     # Always enabled
  kill_switch: true       # Always enabled
  position_limits: true   # Strict limits
  api_rate_limits: true   # Respect exchange limits
  hardware_wallet_integration: true
  multi_signature: true

monitoring:
  real_time_alerts: true
  performance_dashboard: true
  risk_monitoring: true
  exchange_health: true
  24_7_monitoring: true
  automated_backup: true

security:
  api_key_encryption: true
  secure_storage: true
  access_controls: true
  audit_logging: true
  intrusion_detection: true

scaling_plan:
  phase_1:
    capital: 500
    duration: "1 month"
    target_return: "2-3%"
  
  phase_2:
    capital: 1000
    duration: "2 months"
    target_return: "3-5%"
  
  phase_3:
    capital: 2500
    duration: "3+ months"
    target_return: "5-8%"
