# ðŸ§ª STAGING ENVIRONMENT CONFIGURATION
# Purpose: Market validation with real conditions
# Risk Level: ZERO - Real data, simulated execution

environment:
  name: "Staging"
  tier: "paper_trading"
  mode: "live_data_simulated_execution"
  purpose: "Market validation with real conditions"

data_sources:
  mode: "live_feeds"
  providers:
    binance_live:
      api_key: "${BINANCE_TESTNET_KEY}"
      secret_key: "${BINANCE_TESTNET_SECRET}"
      sandbox: true
      real_data: true
      pairs: ["BTCUSDT", "ETHUSDT", "BNBUSDT", "ADAUSDT", "SOLUSDT"]
    
    coinbase_sandbox:
      api_key: "${COINBASE_SANDBOX_KEY}"
      secret_key: "${COINBASE_SANDBOX_SECRET}"
      sandbox: true
      real_data: true
      pairs: ["BTC-USD", "ETH-USD", "LTC-USD", "ADA-USD", "SOL-USD"]
    
    kraken_sandbox:
      api_key: "${KRAKEN_SANDBOX_KEY}"
      secret_key: "${KRAKEN_SANDBOX_SECRET}"
      sandbox: true
      real_data: true
      pairs: ["XXBTZUSD", "XETHZUSD", "ADAZUSD", "SOLUSD"]

execution:
  mode: "paper_trading"
  simulated_fills: true
  real_latency: true
  real_slippage: true
  fees_included: true
  success_rate: 0.98  # Realistic execution rate
  latency_range: [0.05, 0.2]  # 50-200ms latency
  slippage_range: [0.0001, 0.0005]  # 0.01-0.05% slippage

trading_config:
  starting_balance: 10000.0  # Paper money
  max_position_size: 0.02    # 2% for realistic testing
  max_daily_trades: 20       # Realistic frequency
  min_spread_threshold: 0.002 # 0.2% realistic spreads
  scan_interval: 30          # 30 second scans

validation_metrics:
  target_monthly_return: 0.15    # 15% monthly target
  max_drawdown: 0.08            # 8% max drawdown
  min_sharpe_ratio: 1.5         # Risk-adjusted returns
  min_win_rate: 0.60            # 60% win rate target
  consistency_threshold: 0.80    # 80% consistency score
  paper_trading_duration: 30    # 30 days minimum validation

risk_management:
  stop_loss: 0.03      # 3% stop loss
  take_profit: 0.02    # 2% take profit
  max_drawdown: 0.08   # 8% max drawdown
  daily_loss_limit: 0.03  # 3% daily loss limit
  consecutive_loss_limit: 3

logging:
  level: "INFO"
  verbose: true
  save_all_trades: true
  performance_metrics: true
  audit_trail: true
  log_file: "environments/staging/logs/paper_trades.json"

monitoring:
  real_time_dashboard: true
  performance_tracking: true
  risk_monitoring: true
  validation_reports: true
  dashboard_port: 3001